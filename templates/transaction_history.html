{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <table id="productsTable" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Order number</th>
                <th>Date</th>
                <th>Items</th>
                <th>Cost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>
                    {{transaction.id}}
                </td>
                
                <td>
                    {{transaction.date_ordered}}
                </td>
                <td>
                    {{transaction.get_items}}
                </td>
                <td>
                    ${{transaction.total_price}}
                </td>
                <td>
                    {{transaction.status}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
