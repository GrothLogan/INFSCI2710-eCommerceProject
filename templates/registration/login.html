{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p><a href="{% url 'new_user' %}">register new personal account</a></p>
<p><a href="{% url 'new_company' %}">register new company account</a></p>
{% endblock %}
