{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <table id="productsTable" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products_list %}
            <tr>
                <td>
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" style="width: 50px; height: auto;">
                </td>
                <td>
                    <a href="{% url 'product_page' product.id %}">{{ product.name }}</a>
                </td>
                <td>
                    {{ product.description }}
                </td>
                <td>
                    {{ product.stock }}
                </td>
                <td>
                    {{ product.avg_rating }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#productsTable').DataTable({
            'columnDefs': [
                { 'orderable': false, 'targets': [0, 2] } // Disable sorting on the first and third columns
            ]
        });
    });
</script>
{% endblock %}
